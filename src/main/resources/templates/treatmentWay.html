<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Treatment Way</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="container">
    <div>
        <h1 th:text="${treatmentWay.name}"></h1>
    </div>
    <br>
    <div>
        <ul>
            <li th:each="specific: ${treatmentWay.specificList}">
                <a th:href="'/specific/' + ${specific.id}|"
                   th:text="|${specific.name} unit: ${specific.unit} quantity: ${specific.unit} dosage: ${specific.dosage}|"></a>
            </li>
        </ul>
    </div>
    <br>
<div id="footer">
    <div class="link">
        <a th:href="|/specific/add?treatmentWayId=${treatmentWay.id}|">Add next specific
        </a><br>
        <a th:href="|/treatmentWay/delete=${treatmentWay.id}|">Delete Treatment Way
        </a>
        <a href="/">Back to main page
        </a>
    </div>
</div>
</div>
</body>

</html>
