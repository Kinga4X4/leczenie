<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Sposób leczenia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="container">
    <div>
        <h1 th:text="${sposobLeczenia.nazwa}"></h1>
    </div>
    <br>
    <div>
        <ul>
            <li th:each="specyfik: ${sposobLeczenia.specyfikList}">
                <a th:href="'/specyfik/' + ${specyfik.id}|"
                   th:text="|${specyfik.nazwa} jednostka: ${specyfik.jednostka} ilość: ${specyfik.ilosc} dawkowanie: ${specyfik.dawkowanie}|"></a>
            </li>
        </ul>
    </div>
    <br>
<div id="footer">
    <div class="link">
        <a th:href="|/specyfik/dodaj?sposobLeczeniaId=${sposobLeczenia.id}|">Dodaj kolejny specyfik</a><br>
        <a th:href="|/sposobLeczenia/usun=${sposobLeczenia.id}|">Usuń sposób leczenia
        </a>
        <a href="/">Powrót do strony głównej</a>
    </div>
</div>
</div>
</body>

</html>
